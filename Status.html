<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>استعلام حالة الطلب | متجر الهدايا</title>
<style>
:root {
  --bg:#0f172a;
  --card:#1e293b;
  --accent:#06b6d4;
  --text:#e2e8f0;
}
body {
  font-family:"Tajawal",sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  min-height:100vh;
  padding:20px;
}
.logo {
  text-align:center;
  margin-top:20px;
}
.logo img {
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 10px rgba(6,182,212,0.4);
}
.container {
  background:var(--card);
  border-radius:10px;
  padding:30px 25px;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
  width:100%;
  max-width:420px;
  text-align:center;
  margin:20px 0;
}
h2 {
  margin-bottom:25px;
  color:var(--accent);
}
.input-box {
  display:flex;
  justify-content:center;
}
input[type=number] {
  width:70%;
  padding:10px;
  border-radius:30px;
  border:none;
  font-size:16px;
  background:rgba(255,255,255,0.07);
  color:var(--text);
  text-align:center;
  transition:0.3s;
}
input[type=number]:focus {
  outline:none;
  box-shadow:0 0 10px var(--accent);
}
button {
  background:var(--accent);
  color:white;
  border:none;
  padding:12px 30px;
  border-radius:30px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  margin-top:20px;
  transition:0.3s;
}
button:hover {background:#0891b2;}
.loading {
  display:none;
  margin-top:10px;
  color:var(--accent);
  font-weight:bold;
}
.result {
  margin-top:20px;
  padding:15px;
  border-radius:5px;
  background:rgba(255,255,255,0.05);
  text-align:center;
  line-height:1.8;
}
.statusBadge {
  display:inline-block;
  padding:6px 12px;
  border-radius:20px;
  font-weight:bold;
}
.badge-received {background:#4ade80;color:#064e3b;}
.badge-processing {background:#facc15;color:#78350f;}
.badge-ready {background:#60a5fa;color:#172554;}
.badge-delivered {background:#a78bfa;color:#312e81;}
footer {
  text-align:center;
  font-size:14px;
  color:#94a3b8;
  padding:10px;
}
footer a {
  color:var(--accent);
  text-decoration:none;
}
footer a:hover {
  text-decoration:underline;
}
</style>
</head>
<body>

<div class="logo">
  <img src="https://yt3.googleusercontent.com/ytc/AIdro_mCPykcDOrbHq_sT6fy3LmV7Rjz3of8y3ZL8P6NWm3RAQ=s900-c-k-c0x00ffffff-no-rj" alt="شعار المتجر">
</div>
<div>متجر الفؤاد | للتحف والهدايا</div>
<div class="container">
  <h2>استعلام حالة الطلب</h2>
  
  <div class="input-box">
    <input type="number" id="orderID" placeholder="أدخل رقم الطلب"
           oninput="this.value=this.value.replace(/[^0-9]/g,'')">
  </div>
  
  <button id="checkBtn">استعلام</button>
  <div id="loading" class="loading">جاري الاستعلام عن حالة طلبك...</div>
  <div id="result" class="result"></div>
</div>

<footer>
  <div>📍 ذمار - خط المغرب - جوار مدرسة الميثاق للبنات</div>
  <div>📞 777123456 | ☎️ 01-234567</div>
  <div>💬 <a href="https://wa.me/967777123456" target="_blank">تواصل عبر واتساب</a></div>
</footer>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbyrGHgDi-fLdF7-LtNhDtff7bSfLm7dZ-aSTEtUA2RPdVXWHM8QswiTWaFv1Stin3yT/exec";
const $ = id => document.querySelector(id);

$('#checkBtn').onclick = async () => {
  const id = $('#orderID').value.trim();
  if(!id){ alert('الرجاء إدخال رقم الطلب'); return; }

  $('#checkBtn').style.display = 'none';
  $('#loading').style.display = 'block';
  $('#result').innerHTML = '';

  try {
    const res = await fetch(API_BASE);
    const orders = await res.json();
    const order = orders.find(o => String(o.OrderID) === id);

    if(!order){
      $('#result').innerHTML = `<span>لم يتم العثور على الطلب رقم ${id}</span>`;
    } else {
      const statusTexts = ['تم الاستلام','قيد التجهيز','جاهز','تم التسليم'];
      const statusClasses = ['badge-received','badge-processing','badge-ready','badge-delivered'];
      const date = new Date(order.Date);
      const dateFormatted =
        ('0'+date.getDate()).slice(-2)+'/'+('0'+(date.getMonth()+1)).slice(-2)+'/'+date.getFullYear().toString().slice(-2);

      $('#result').innerHTML = `
        <div><strong>#${order.OrderID} — ${order.CustomerName}</strong></div>
        <div>📞 ${order.Phone||'-'} | 💰 ${order.Price||'-'} | 📅 ${dateFormatted}</div>
        <div class="statusBadge ${statusClasses[order.Status-1]}">${statusTexts[order.Status-1]}</div>
      `;
    }
  } catch(err) {
    console.error(err);
    alert('فشل جلب البيانات من الخادم');
  } finally {
    $('#loading').style.display = 'none';
    setTimeout(()=>$('#checkBtn').style.display = 'inline-block',500);
  }
};
</script>

</body>
</html>
