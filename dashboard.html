<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل دخول الموزع</title>

<style>
body{
  font-family:Tahoma;
  background:#f4f6f9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login-box{
  background:#fff;
  padding:30px;
  width:100%;
  max-width:360px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
h3{text-align:center;color:#0d6efd}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  background:#0d6efd;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{opacity:.9}
</style>
</head>

<body>

<div class="login-box">
  <h3>دخول الموزع</h3>
  <input id="mobile" placeholder="رقم الجوال">
  <input id="password" type="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz9-PcXjV4RxpN6996rhgyYIScNbo8rDnhROrAh_Lp3b75lnwqX5k_I0nafkIJ8WjgJZQ/exec";

function login(){
  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      mobile: mobile.value,
      password: password.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(!d.success){
      alert("بيانات الدخول غير صحيحة");
      return;
    }

    // حفظ اسم الموزع مؤقتًا
    sessionStorage.setItem("dealer", d.dealer);

    // الانتقال للوحة التحكم
    window.location.href = "dashboard.html";
  })
  .catch(()=>{
    alert("فشل الاتصال بالخادم");
  });
}
</script>

</body>
</html>
