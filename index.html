<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طرق الدفع - جيب استور</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      margin: 10px 0;
      font-size: 26px;
      color: #0ff;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    /* صندوق الادخال في الأعلى */
    .top-box {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      margin: 15px auto;
      max-width: 500px;
      text-align: right;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .top-box label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #0ff;
    }

    .top-box input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .top-box .pay-box {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: center;
    }

    .top-box .pay-box img {
      width: 50px;
      display: block;
      margin: 0 auto 8px;
    }

    .flex-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      padding: 8px;
      border-radius: 8px;
    }

    .flex-row button {
      background: #0ff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #111;
      border-radius: 12px;
      padding: 15px;
      position: relative;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .info-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      color: #0ff;
      font-size: 18px;
    }

    .card img {
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
      background: #222;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 15px;
    }

    .copy-btn {
      cursor: pointer;
      color: #0ff;
      font-size: 16px;
      margin-left: 8px;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 10;
    }

    /* نافذة منبثقة */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      float: left;
      cursor: pointer;
      font-size: 20px;
      color: #0ff;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/80" alt="شعار المتجر">
    <h1>جيب استور</h1>
    <h2>طرق الدفع الإلكترونية</h2>
  </header>

  <!-- صندوق الإدخال -->
  <div class="top-box">
    <label>أدخل رقم الرسيفر</label>
    <input type="text" placeholder="رقم الرسيفر">

    <div class="pay-box">
      <img id="selectedWalletImg" src="https://via.placeholder.com/50" alt="محفظة">
      <div id="selectedWalletName">—</div>
    </div>

    <div class="flex-row">
      <input type="text" id="operationNumber" placeholder="رقم العملية">
      <button onclick="pasteText()">لصق</button>
    </div>
  </div>

  <!-- الصناديق -->
  <div class="container">
    <div class="card">
      <div class="message">تم النسخ ✔</div>
      <span class="info-icon" onclick="openModal('اشرح طريقة الدفع لهذه المحفظة')">ℹ</span>
      <div class="info">
        <img src="https://via.placeholder.com/40" alt="محفظة">
        <span id="wallet1">123456789</span>
        <span class="copy-btn" onclick="copyWallet('wallet1','https://via.placeholder.com/40','محفظة X')">📋</span>
      </div>
      <div class="info">
        <span id="name1">أحمد محمد</span>
        <span class="copy-btn" onclick="copyText('name1', this)">📋</span>
      </div>
    </div>

    <div class="card">
      <div class="message">تم النسخ ✔</div>
      <span class="info-icon" onclick="openModal('تفاصيل الدفع لمحفظة Y')">ℹ</span>
      <div class="info">
        <img src="https://via.placeholder.com/40" alt="محفظة">
        <span id="wallet2">987654321</span>
        <span class="copy-btn" onclick="copyWallet('wallet2','https://via.placeholder.com/40','محفظة Y')">📋</span>
      </div>
      <div class="info">
        <span id="name2">خالد علي</span>
        <span class="copy-btn" onclick="copyText('name2', this)">📋</span>
      </div>
    </div>
  </div>

  <!-- النافذة المنبثقة -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">✖</span>
      <p id="modalText"></p>
    </div>
  </div>

  <script>
    function copyText(id, el) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);

      const card = el.closest(".card");
      const message = card.querySelector(".message");
      message.style.display = "block";

      setTimeout(() => {
        message.style.display = "none";
      }, 1000);
    }

    function copyWallet(id, imgSrc, name) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);

      // تحديث الصندوق العلوي
      document.getElementById("selectedWalletImg").src = imgSrc;
      document.getElementById("selectedWalletName").innerText = name;

      // رسالة تم النسخ
      const card = document.getElementById(id).closest(".card");
      const message = card.querySelector(".message");
      message.style.display = "block";

      setTimeout(() => {
        message.style.display = "none";
      }, 1000);
    }

    async function pasteText() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("operationNumber").value = text || "";
      } catch (err) {
        alert("المتصفح لا يسمح باللصق التلقائي. يرجى لصق الرقم يدويًا.");
      }
    }

    function openModal(text) {
      document.getElementById("modalText").innerText = text;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
