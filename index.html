<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طرق الدفع - جيب استور</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      margin: 10px 0;
      font-size: 26px;
      color: #0ff;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #111;
      border-radius: 12px;
      padding: 15px;
      position: relative;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .info-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #0ff;
    }

    .card img {
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
      background: #222;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 15px;
    }

    .copy-btn {
      cursor: pointer;
      color: #0ff;
      font-size: 16px;
      margin-left: 8px;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 10;
    }

    /* النافذة المنبثقة */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      position: relative;
      animation: fadeIn 0.3s;
    }

    .modal-content h3 {
      margin-bottom: 10px;
      color: #0ff;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #f00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <header>
    <img src="img/yemensat.png" alt="شعار المتجر">
    <h1>جيب استور</h1>
    <h2>طرق الدفع الإلكترونية</h2>
  </header>

  <div class="container">
    <!-- مثال على صندوق دفع -->
    <div class="card">
      <span class="info-icon" onclick="openModal('modal1')">ℹ️</span>
      <div class="message">تم النسخ ✔</div>
      <div class="info">
        <img src="https://via.placeholder.com/40" alt="محفظة">
        <span id="wallet1">123456789</span>
        <span class="copy-btn" onclick="copyText('wallet1', this)">📋</span>
      </div>
      <div class="info">
        <span id="name1">أحمد محمد</span>
        <span class="copy-btn" onclick="copyText('name1', this)">📋</span>
      </div>
    </div>

    <!-- صندوق آخر -->
    <div class="card">
      <span class="info-icon" onclick="openModal('modal2')">ℹ️</span>
      <div class="message">تم النسخ ✔</div>
      <div class="info">
        <img src="img/jaib.webp" alt="محفظة">
        <span id="wallet2">987654321</span>
        <span class="copy-btn" onclick="copyText('wallet2', this)">📋</span>
      </div>
      <div class="info">
        <span id="name2">خالد علي</span>
        <span class="copy-btn" onclick="copyText('name2', this)">📋</span>
      </div>
    </div>
  </div>

  <!-- نافذة منبثقة لطريقة الدفع الأولى -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal1')">&times;</span>
      <h3>طريقة الدفع</h3>
      <p>قم بتحويل المبلغ إلى رقم المحفظة الموضح، ثم أرسل إيصال التحويل لخدمة العملاء.</p>
    </div>
  </div>

  <!-- نافذة منبثقة لطريقة الدفع الثانية -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal2')">&times;</span>
      <h3>طريقة الدفع</h3>
      <p>استخدم هذا الرقم في تطبيق البنك للتحويل المباشر، ولا تنس كتابة ملاحظة باسمك.</p>
    </div>
  </div>

  <script>
    function copyText(id, el) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);

      const card = el.closest(".card");
      const message = card.querySelector(".message");
      message.style.display = "block";

      setTimeout(() => {
        message.style.display = "none";
      }, 1000);
    }

    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // إغلاق عند الضغط خارج النافذة
    window.onclick = function(event) {
      const modals = document.querySelectorAll(".modal");
      modals.forEach(m => {
        if (event.target === m) {
          m.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
